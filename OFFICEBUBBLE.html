<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
<body>       
<a-scene>
    
<!--Assets-->
    <a-assets>
        
<!--Cube mixin-->
        <a-mixin id="cube"
                 geometry="primitive: box"></a-mixin>
<!--Make cube hover?-->
        <a-mixin id="cube-hovered"
                 material="color: magenta"></a-mixin>
<!--Change cube color on selection?-->
        <a-mixin id="cube-selected"
                 material="color: cyan"></a-mixin>
<!--Colors mixins-->
        <a-mixin id="red"
                 material="src: #Adam"></a-mixin>
        <a-mixin id="green"
                 material="color: green"></a-mixin>
        <a-mixin id="blue"
                 material="color: blue"></a-mixin>
        <a-mixin id="yellow"
                 material="color: yellow"></a-mixin>
<!--idk??-->
        <a-mixin id="sphere"
                 geometry="primitive: sphere"></a-mixin>

<!--Images-->
        <img id="background" src="gradientblue.svg">
        <img id="ground" src="grass.JPG">
        
        <img id="Adam" src="Adam.jpg">
        
<!--Videos-->
        <!--<video id="video" autoplay loop="false" src="video.mp4"></video>-->
        
<!--Music-->
        <audio id="song" src="Grace%20Kelly%20-%20Mika.mp3"></audio>
    </a-assets>

<!--Camera creation-->
    <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusOuter: 0.075; radiusInner: 0.05;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true; fuseTimeout: 1500">
            <a-animation begin="click"
                         easing="ease-in"
                         attribute="scale"
                         fill="backwards"
                         from="0.1 0.1 0.1"
                         to="1 1 1"
                         dur="150"></a-animation>
            <a-animation begin="fusing"
                         easing="ease-in"
                         attribute="scale"
                         fill="forwards"
                         from="1 1 1"
                         to="0.1 0.1 0.1"
                         dur="1500"></a-animation>
            </a-entity>
        </a-entity>
    </a-entity>

<!--Scene1 Begin-->
    <a-entity id="scene1">
        
<!--Red cube creation-->
    <a-entity position="-3.5 1 0">
        <a-entity mixin="cube red">
            <a-animation begin="click"
                         attribute="position"
                         from="0 0 0"
                         to="0 0 -10"
                         attribute
                         dur="2000"
                         fill="none"></a-animation>
        </a-entity>
    </a-entity>

<!--Green cube creation-->
    <a-entity position="0 1 0">
        <a-entity mixin="cube green">
            <a-animation begin="click"
                         attribute="rotation"
                         to="0 360 0"
                         easing="linear"
                         dur="2000"
                         fill="backwards"></a-animation>
        </a-entity>
    </a-entity>

<!--Blue cube creation-->
    <a-entity position="3.5 1 0"
              rotation="0 45 0"
              onclick="yCube.sound.pause()">
        <a-entity mixin="cube blue">
            <a-animation begin="click"
                         fill="forwards"
                         repeat="1"
                         direction="alternate" attribute="position"
                         from="0 0 0"
                         to="15 0 0"
                         dur="2000"></a-animation>
        </a-entity>
    </a-entity>

<!--Yellow cube creation-->
    <a-entity id="yCube"
              position="0 3 0"
              class="clickable"
              mixin="cube yellow"
              rotation="0 45 0"
              scale=".5 .5 .5"

              sound="src: #song; autoplay: false; on: mouseenter; volume: 3"
              
              >
<!--        <a-animation begin="click"
                     fill="both"
                     attribute="material.color"
                     to="red"
                     dur="2000"
                     ></a-animation>-->
    </a-entity>

            
<!--Sky-->
        <a-sky src="#background">
        <!--<a-animation begin="click"
                     fill="both"
                     attribute="material.src"
                     from="#background"
                     to="#ground"
                     dur="2000"
                     ></a-animation>-->
        </a-sky>
    
<!--Ground-->
    <a-circle src="#ground" radius="100" rotation="-90 0 0">
    </a-circle>
        
    </a-entity>
<!--Scene1 End-->
    
    
    
    
<!--Scene2 Begin-->
    <a-entity id="scene2" visible="false">       
<!--Sky: Video-->
        <a-videosphere src="#video" webkit-playsinline></a-videosphere>
        
    </a-entity>
<!--Scene 2 End-->
    
    

</a-scene>
    
<script type="text/javascript">
    function nextScene(){
        document.getElementById('scene1').setAttribute('visible', 'false')
        document.getElementById('scene2').setAttribute('visible','true')
    }
    
    function soundOff(){
        yCube.sound.pause();
    }
</script>

</body>
</html>
